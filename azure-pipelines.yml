# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  imageRepository: 'vuedevopsdockerdemo'
  containerRegistry: 'devopsability.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: "DevopsabilityPool"
    steps: 
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: 'devopsability'
        tags: 'latest'
- stage: 'Deploy'
  displayName: 'Deploy the container'
  dependsOn: Build
  jobs:
  - job: 'Deploy'
    displayName: 'Deploy job'
    pool:
      name: "DevopsabilityPool"
    steps:
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Azure 订阅 1(2)(6161a976-8c65-416a-862f-03e5bb4ce111)'
        appType: 'webAppContainer'
        WebAppName: 'vuedevopsability'
        DockerNamespace: 'devopsability.azurecr.io'
        DockerRepository: 'vuedevopsdockerdemo'
        DockerImageTag: 'latest'
    - task: AzureAppServiceManage@0
      inputs:
        azureSubscription: 'Azure 订阅 1(3)(6161a976-8c65-416a-862f-03e5bb4ce111)'
        Action: 'Restart Azure App Service'
        WebAppName: 'vuedevopsability'
